<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #scanner {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
        }
        #result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Food Barcode Scanner</h1>
    <p>Upload an image of a barcode to get food details!</p>

    <input type="file" id="upload" accept="image/*">
    <div id="scanner"></div>
    <div id="result"></div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const uploadInput = document.getElementById('upload');
        const resultDiv = document.getElementById('result');

        uploadInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    scanBarcodeFromImage(imageUrl);
                };
                reader.readAsDataURL(file);
            }
        }

        function scanBarcodeFromImage(imageUrl) {
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromImageUrl(imageUrl)
                .then(result => {
                    const barcode = result.text;
                    resultDiv.innerHTML = `<p>Barcode detected: ${barcode}</p>`;
                    fetchFoodDetails(barcode);
                })
                .catch(err => {
                    console.error('Error scanning barcode: ', err);
                    resultDiv.innerHTML = `<p>Failed to detect a barcode. Please try another image.</p>`;
                });
        }

        function fetchFoodDetails(barcode) {
            const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 1) {
                        const product = data.product;
                        resultDiv.innerHTML += `
                            <h3>${product.product_name}</h3>
                            <p><strong>Ingredients:</strong> ${product.ingredients_text || 'N/A'}</p>
                            <p><strong>Nutrition facts:</strong> ${product.nutriments.energy_value || 'N/A'} ${product.nutriments.energy_unit || ''}</p>
                        `;
                    } else {
                        resultDiv.innerHTML += `<p>Product not found.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                    resultDiv.innerHTML += `<p>Error fetching product details.</p>`;
                });
        }
    </script>
</body>
</html>
